<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Free Online Games</title>
    <meta name="description" content="{description}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient-animation {{
            0% {{ background-position: 0% 50%; }}
            50% {{ background-position: 100% 50%; }}
            100% {{ background-position: 0% 50%; }}
        }}
        .animated-gradient {{
            background: linear-gradient(-45deg, #f0f9ff, #e0f2fe, #f0f9ff, #bae6fd);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }}
        .gradient-text {{
            background-image: linear-gradient(to right, #0ea5e9, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }}
        body {{
            font-family: 'Inter', sans-serif;
        }}
    </style>
</head>
<body class="bg-gray-50">
    <div id="search-modal" class="fixed inset-0 z-50 hidden bg-white/80 backdrop-blur-sm">
        <div class="container mx-auto max-w-xl px-4 pt-20">
            <input type="search" id="modal-search-input" placeholder="Search for games..." class="w-full text-2xl p-4 bg-transparent border-b-2 border-gray-300 focus:border-sky-500 outline-none">
            <div id="search-results" class="mt-6 max-h-[60vh] overflow-y-auto"></div>
            <button id="close-search" class="absolute top-6 right-6 p-2 text-gray-500 hover:text-gray-800 text-3xl font-light">×</button>
        </div>
    </div>

    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/80 backdrop-blur-sm">
        <div class="container mx-auto max-w-6xl px-4">
            <div class="flex items-center justify-between py-4">
                <a href="../../index.html" class="text-2xl font-bold text-gray-800">Free Games</a>
                <div class="hidden md:flex space-x-6">
                    <a href="../action/index.html" class="text-gray-600 hover:text-sky-500">Action 动作</a>
                    <a href="../puzzle/index.html" class="text-gray-600 hover:text-sky-500">Puzzle 谜题</a>
                    <a href="../racing/index.html" class="text-gray-600 hover:text-sky-500">Racing 竞速</a>
                    <a href="../sports/index.html" class="text-gray-600 hover:text-sky-500">Sports 运动</a>
                    <a href="../strategy/index.html" class="text-gray-600 hover:text-sky-500">Strategy 策略</a>
                    <a href="../casual/index.html" class="text-gray-600 hover:text-sky-500">Casual 休闲</a>
                    <a href="../io-games/index.html" class="text-gray-600 hover:text-sky-500">.io Games</a>
                </div>
                <button id="search-button" class="p-2 text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="animated-gradient py-20">
            <div class="container mx-auto max-w-6xl px-4">
                <h1 class="gradient-text text-5xl font-bold text-center mb-8">{title}</h1>
                <p class="text-xl text-gray-600 text-center mb-12">{description}</p>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
                {game_cards}
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto max-w-6xl px-4 py-8">
            <p class="text-center text-gray-600">© 2024 Free Games. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Search functionality
        const searchModal = document.getElementById('search-modal');
        const searchTrigger = document.getElementById('search-button');
        const closeSearch = document.getElementById('close-search');
        const searchInput = document.getElementById('modal-search-input');
        const searchResults = document.getElementById('search-results');

        // Game data
        fetch('../../games.json')
            .then(response => response.json())
            .then(games => {{
                // Search functionality
                searchInput.addEventListener('input', (e) => {{
                    const query = e.target.value.toLowerCase();
                    if (query.length < 2) {{
                        searchResults.innerHTML = '';
                        return;
                    }}

                    const filteredGames = games.filter(game => 
                        game.title.toLowerCase().includes(query) || 
                        game.categories.some(cat => cat.toLowerCase().includes(query))
                    );

                    searchResults.innerHTML = filteredGames.map(game => `
                        <a href="../../games/${{game.title.toLowerCase().replace(/[^a-z0-9]+/g, '-')}}/" class="block p-4 hover:bg-gray-100 rounded-lg transition-colors">
                            <div class="flex items-center gap-4">
                                <img src="${{game.image}}" alt="${{game.title}} Thumbnail" class="w-16 h-9 object-cover rounded">
                                <div>
                                    <div class="font-medium">${{game.title}}</div>
                                    <div class="text-sm text-gray-500">${{game.categories[0]}}</div>
                                </div>
                            </div>
                        </a>
                    `).join('');
                }});
            }});

        // Open search modal
        searchTrigger.addEventListener('click', () => {{
            searchModal.classList.remove('hidden');
            searchInput.focus();
        }});

        // Close search modal
        closeSearch.addEventListener('click', () => {{
            searchModal.classList.add('hidden');
            searchInput.value = '';
            searchResults.innerHTML = '';
        }});

        // Close on escape key
        document.addEventListener('keydown', (e) => {{
            if (e.key === 'Escape' && !searchModal.classList.contains('hidden')) {{
                searchModal.classList.add('hidden');
                searchInput.value = '';
                searchResults.innerHTML = '';
            }}
        }});
    </script>
</body>
</html>
