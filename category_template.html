<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Free Games</title>
    <meta name="description" content="{description}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {{
            font-family: 'Inter', sans-serif;
        }}
        @layer utilities {{
            .aspect-w-16 {{
                position: relative;
                padding-bottom: 56.25%;
            }}
            .aspect-w-16 > * {{
                position: absolute;
                height: 100%;
                width: 100%;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }}
        }}
    </style>
</head>
<body class="bg-gray-50">
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/80 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../../" class="text-2xl font-bold text-gray-800">Free Games</a>
                <div class="hidden md:flex space-x-6">
                    <a href="../../categories/action/" class="text-gray-600 hover:text-sky-500">Action</a>
                    <a href="../../categories/puzzle/" class="text-gray-600 hover:text-sky-500">Puzzle</a>
                    <a href="../../categories/racing/" class="text-gray-600 hover:text-sky-500">Racing</a>
                    <a href="../../categories/sports/" class="text-gray-600 hover:text-sky-500">Sports</a>
                    <a href="../../categories/strategy/" class="text-gray-600 hover:text-sky-500">Strategy</a>
                    <a href="../../categories/casual/" class="text-gray-600 hover:text-sky-500">Casual</a>
                    <a href="../../categories/io-games/" class="text-gray-600 hover:text-sky-500">.io Games</a>
                </div>
                <button class="p-2 text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-sky-600 to-blue-600 bg-clip-text text-transparent">{title}</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">{description}</p>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {game_cards}
        </div>
    </main>

    <footer class="bg-white mt-12 py-8 border-t border-gray-200">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600">Â© 2024 Free Games. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
