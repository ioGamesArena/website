<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Free Games</title>
    <meta name="description" content="{description}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {{
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
        }}
        .game-grid {{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }}
        .game-card {{
            height: 100%;
            transition: transform 0.3s ease;
        }}
        .game-card:hover {{
            transform: translateY(-5px);
        }}
        .gradient-text {{
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }}
    </style>
</head>
<body>
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold text-gray-800">Free Games</a>
                <div class="flex space-x-6">
                    <a href="/categories/action/" class="text-gray-600 hover:text-blue-600">Action 动作</a>
                    <a href="/categories/puzzle/" class="text-gray-600 hover:text-blue-600">Puzzle 谜题</a>
                    <a href="/categories/racing/" class="text-gray-600 hover:text-blue-600">Racing 竞速</a>
                    <a href="/categories/sports/" class="text-gray-600 hover:text-blue-600">Sports 运动</a>
                    <a href="/categories/strategy/" class="text-gray-600 hover:text-blue-600">Strategy 策略</a>
                    <a href="/categories/casual/" class="text-gray-600 hover:text-blue-600">Casual 休闲</a>
                    <a href="/categories/io-games/" class="text-gray-600 hover:text-blue-600">.io Games</a>
                </div>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 gradient-text">{title}</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">{description}</p>
        </div>

        <div class="game-grid">
            {game_cards}
        </div>
    </main>

    <footer class="bg-white mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2024 Free Games. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
