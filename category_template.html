<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title} - Free Games</title>
    <meta name="description" content="{description}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {{
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
            min-height: 100vh;
        }}
        .game-grid {{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }}
    </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-gray-50">
    <header class="sticky top-0 z-50 w-full border-b border-gray-200 bg-white/80 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="../../" class="text-2xl font-bold text-gray-800">Free Games</a>
                <div class="flex space-x-6">
                    <a href="../../categories/action/" class="text-gray-600 hover:text-blue-600">Action</a>
                    <a href="../../categories/puzzle/" class="text-gray-600 hover:text-blue-600">Puzzle</a>
                    <a href="../../categories/racing/" class="text-gray-600 hover:text-blue-600">Racing</a>
                    <a href="../../categories/sports/" class="text-gray-600 hover:text-blue-600">Sports</a>
                    <a href="../../categories/strategy/" class="text-gray-600 hover:text-blue-600">Strategy</a>
                    <a href="../../categories/casual/" class="text-gray-600 hover:text-blue-600">Casual</a>
                    <a href="../../categories/io-games/" class="text-gray-600 hover:text-blue-600">.io Games</a>
                </div>
                <button class="p-2 hover:bg-gray-100 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-sky-600 to-blue-600 bg-clip-text text-transparent">{title}</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">{description}</p>
        </div>

        <div class="game-grid">
            {game_cards}
        </div>
    </main>

    <footer class="bg-white mt-12 py-8 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>Â© 2024 Free Games. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
